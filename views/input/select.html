<div class="control-group clearfix">
  <label class="control-label" for="{{iid}}">{{title}}</label> 
  <div class="controls"> 
    <div class="input-prepend"> 
      <switch ng-model="enabled" iid="{{iid}}"></switch>
      <select name="{{iid}}" id="{{iid}}" class="button dark" 
              ng-disabled="!enabled" 
              ng-class="{true:'',false:'disabled'}[enabled]" 
              ng-model="value" 
              ng-options="i as i for i in lookup"></select> 
    </div> 
  </div> 
</div>
