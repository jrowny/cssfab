<div class="control-group clearfix">
  <label class="control-label" for="{{iid}}">{{title}}</label>
  <div class="controls">
    <div class="input-prepend">
      <switch ng-model="enabled" iid="{{iid}}"></switch>
      <input type="number" 
             min="{{min}}" 
             max="{{max}}" 
             step="{{step}}" 
             name="{{iid}}" 
             id="{{iid}}" 
             ng-disabled="!enabled" 
             ng-model="value" 
             class="text-field input-mini dark"/>
    </div>
  </div>
</div>
